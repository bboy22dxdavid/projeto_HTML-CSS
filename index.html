<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <!--titulo da pagina no navegador-->
    <title>DINASTIA LONGBAR</title>
    <!--improtando o arq do css-->
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <!--AREA LOGO E MENU-->
    <header>
        <div class="header">
            <!--Area logo-->
            <div class="logo">
                <!--tag da imagem-->
                <a href="index.html">
                    <img src="assets/img/logo.png" width="100px">
                </a>
                <P>Dinastia Louge-Bar</P>
            </div>
            <!--Fim Area logo-->

            <!-- menu-->
            <div class="menu">
                <nav>
                    <ul class="menu">
                        <li class="active"><a href="">Home</a></li>
                        <li><a href="">Fotos</a> </li>
                        <li><a href="">Eventos</a></li>
                        <li><a href="">Sobre nos</a></li>
                        <li><a href="">Contatos</a></li>
                    </ul>
                </nav>
            </div>
            <!-- Fim Area menu-->
        </div>

    </header>
    <!--FIM AREA LOGO E MENU-->

    <!--AREA DO CARROSEL-->
    <section class="galeria">
        <div class="slider">
            <img class="fotos" src="assets/img/caroseul.jpg">
            <img class="fotos" src="assets/img/carosel2.jpg">
            <img class="fotos" src="assets/img/carosel3.jpg">
            <img class="fotos" src="assets/img/carrosel4.jpg">
            <img class="fotos" src="assets/img/carroseul5.jpg">
        </div>

    </section>
    <!--FIM AREA DO CARROSEL-->

    <!--AREA DE PRODUTOS-->
    <section>
        <div class="produtos">
            <div class="section-title">produtos</div>
            <div class="section-desc">os melhores narguiles do mercados</div>
            <div class="body">
                <div class="container-produto">
                    <div class="carrosel-itens">
                        <div class="item" style="--delay: 1s"><img src="assets/produtos/nigui-1.png" alt=""></div>
                        <div class="item" style="--delay: 3s"><img src="assets/produtos/nargui-2.jpg" alt=""></div>
                        <div class="item" style="--delay: 5s"><img src="assets/produtos/narguile-3.jpg" alt=""></div>
                        <div class="item" style="--delay: 7s"><img src="assets/produtos/nargui-4.png" alt=""></div>
                        <div class="item" style="--delay: 9s"><img src="assets/produtos/narguile-5.png" alt=""></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--FIM AREA DE PRODUTOS-->




    <!--representa o rodape da pagina-->
    <FOOTER>
        Desenvolvido by @David
    </FOOTER>
